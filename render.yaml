databases:
  - name: postgres
    databaseName: budget_app_development
    user: postgres

services:
  - type: web
    name: PocketPal
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: PocketPal
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
